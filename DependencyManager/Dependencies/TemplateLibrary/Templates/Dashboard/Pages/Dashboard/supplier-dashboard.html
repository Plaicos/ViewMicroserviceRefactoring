<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
        crossorigin="anonymous"></script>

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/venobox/venobox.css" rel="stylesheet">
    <link href="/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">

    <!-- Profile tab stuff-->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/perfil/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/perfil/bootstrap-theme.css" rel="stylesheet">
    <link href="/assets/css/perfil/elegant-icons-style.css" rel="stylesheet" />
    <link href="/assets/css/perfil/styless.css" rel="stylesheet">
    <link href="/assets/css/perfil/style-responsive.css" rel="stylesheet" />

</head>

<body class="sb-nav-fixed">

    <div id="app">
        <vheader :session="session"></vheader>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion"
                    style="margin-top: 72px; background-color: #8AC0BB;">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link" href="#" onclick="DashboardController.SwitchTab('default')">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Dashboard
                            </a>
                            <a class="nav-link" href="#" onclick="DashboardController.SwitchTab('profile')">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Perfil
                            </a>
                            <div class="sb-sidenav-menu-heading">Análises</div>
                            <a class="nav-link" href="#" aria-expanded="false">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Meus Leads
                            </a>

                            <a class="nav-link " href="#" onclick="DashboardController.SwitchTab('graphs')" aria-expanded="false">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Meus Gráficos
                            </a>


                        </div>
                    </div>

                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <default v-show="session.currentTab === 'default'"></default>
                    <profile :session="session" v-show="session.currentTab === 'profile'"></profile>
                    <graphs v-show="session.currentTab === 'graphs'"></graphs>
                    <messanger v-show="session.currentTab === 'messanger'"></messanger>
                </main>

                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">

                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/assets/demo/chart-area-demo.js"></script>
    <script src="/assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src="/assets/demo/datatables-demo.js"></script>

    <!-- Application Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/client/dashboard/states.js"></script>
    <script src="/client/dashboard/client.js"></script>
    <script src="/static/js/util/toolbox.js"></script>
</body>

</html>
