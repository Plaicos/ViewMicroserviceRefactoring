                                <div class="row">
                                    <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                                        <i class="bx bx-briefcase-alt-2"></i>
                                        <h4>INDÚSTRIA COSMÉTICA</h4>
                                        <p>
                                            <ul style="list-style-type: none;  padding: 0; margin: 0px;">
                                                <li class="btnSubmit4">
                                                    <a href="#" onclick="selectForm('industry')">+</a>
                                                </li>
                                            </ul>
                                        </p>
                                    </div>
                                    <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">

                                        <p>
                                            <ul
                                                style="list-style-type: none;  padding: 0; margin: 0px; margin-top: 42px;">
                                                <li class="btnSubmit4">
                                                    <a href="#" onclick="selectForm('supplier')">+</a>
                                                </li>
                                            </ul>
                                        </p>
                                    </div>
                                    <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
                                        <i class="bx bx-body"></i>
                                        <h4>CONSULTOR INDEPENDENTE</h4>
                                        <p>
                                            <ul style="list-style-type: none;  padding: 0; margin: 0px;">
                                                <li class="btnSubmit4">
                                                    <a href="#" onclick="selectForm('third-party')">+</a>
                                                </li>
                                            </ul>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End About Section -->
